<div class="card">
  <div class="card-header bg-primary text-white">
    <h5>Add New Candidate</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="newCandidate.name"
          name="name"
          required
        />
      </div>

     
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          [(ngModel)]="newCandidate.email"
          name="email"
          required
        />
      </div>

      
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="text"
          id="phone"
          class="form-control"
          [(ngModel)]="newCandidate.phone"
          name="phone"
          required
        />
      </div>

      
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input
          type="text"
          id="position"
          class="form-control"
          [(ngModel)]="newCandidate.position"
          name="position"
          required
        />
      </div>

     
      <div class="mb-3">
        <label for="resume" class="form-label">Resume</label>
        <input
          type="file"
          id="resume"
          class="form-control"
          (change)="onFileChange($event)"
          required
        />
      </div>

      
      <button type="submit" class="btn btn-success">Add Candidate</button>
    </form>
  </div>
</div>
